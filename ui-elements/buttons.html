        <h1>BUTTONS</h1>
        <div class="row">
            <div class="col-md-3 mb-3">
                <button class="btn btn-primary btn-md btn-h40">SAVE CUSTOMER</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <button class="btn btn-grey-5 btn-md btn-h40 with-icon letter-space7">
                    SELECT MATERIAL
                    <span class="material-symbols-rounded fs-20 ms-1">expand_circle_up</span>
                </button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-grey-5 btn-lg btn-h50 radius-xxl letter-space7">
                  LOGIN
                </button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-grey-5 btn-lg btn-h50 with-icon justify-content-start letter-space7">
                  <svg class="me-3" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 3H15M3 6H21M19 6L18.2987 16.5193C18.1935 18.0975 18.1409 18.8867 17.8 19.485C17.4999 20.0118 17.0472 20.4353 16.5017 20.6997C15.882 21 15.0911 21 13.5093 21H10.4907C8.90891 21 8.11803 21 7.49834 20.6997C6.95276 20.4353 6.50009 20.0118 6.19998 19.485C5.85911 18.8867 5.8065 18.0975 5.70129 16.5193L5 6M10 10.5V15.5M14 10.5V15.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  Remove Customer From Ticket
                </button>
            </div>
            <div class="col-md-3 mb-5">
                <button class="btn btn-grey-5 btn-md fw-bold btn-h70 with-icon text-normal">
                    <span class="material-symbols-rounded fs-20 me-1">menu_open</span>
                    Open Tickets
                </button>
            </div>
        </div>
        <div class="row">
          <div class="col-md-2 mb-5">
            <div class="btn btn-green2 btn-md fw-semibold radius-xxl btn-h30">
              Open
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 mb-5">
            <button class="btn btn-skyblue2 btn-16 with-icon h-70">
              <svg class="me-2" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                <g opacity="0.3">
                <path d="M17 18L12 13L7 18M17 11L12 6L7 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
              </svg>
            </button>
          </div>
          <div class="col-md-2 mb-3">
            <button class="btn btn-skyblue2 radius-0 btn-lg btn-h50 letter-space7">
              Save
            </button>
          </div>
          <div class="col-md-2 mb-3">
            <button class="btn btn-skyblue2 radius-top10 btn-lg btn-h-w-50 letter-space7">
              <svg width="22" height="14" viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>
            </button>
          </div>
        </div>
        <div class="row bg-black p-5 mb-5"> 
          <div class="col-md-2 mb-3">
            <button class="btn with-icon btn-white-10 btn-h64 btn-md fw-xxbold">
              <svg class="me-2" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 10V20M10 15H20M27.5 15C27.5 21.9036 21.9036 27.5 15 27.5C8.09644 27.5 2.5 21.9036 2.5 15C2.5 8.09644 8.09644 2.5 15 2.5C21.9036 2.5 27.5 8.09644 27.5 15Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Add New Ticket
            </button>
          </div>
          <div class="col-md-2 mb-3">
            <button class="btn with-icon btn-white-10 btn-h64 btn-md fw-xxbold">
              <svg class="me-2" width="30" height="31" viewBox="0 0 30 31" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>

            </button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-white-10 btn-edit">
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_240_5645)">
                <path d="M2.15703 13.5867C2.19149 13.2766 2.20872 13.1215 2.25564 12.9766C2.29726 12.848 2.35607 12.7256 2.43048 12.6128C2.51434 12.4856 2.62466 12.3753 2.8453 12.1547L12.75 2.24998C13.5784 1.42156 14.9216 1.42156 15.75 2.24998C16.5784 3.07841 16.5784 4.42156 15.75 5.24998L5.84529 15.1547C5.62466 15.3753 5.51434 15.4856 5.38717 15.5695C5.27434 15.6439 5.15197 15.7027 5.02338 15.7443C4.87845 15.7913 4.72339 15.8085 4.41328 15.843L1.875 16.125L2.15703 13.5867Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </g>

                <clipPath id="clip0_240_5645">
                <rect width="18" height="18" fill="white"/>
                </clipPath>
                </defs>
                </svg>
            </button>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="action-btn d-flex flex-column">
                    <button class="btn btn-skyblue-3 btn-md border-right">
                      <span class="material-symbols-rounded color-green">done_all</span><br>
                      ticket is<br>compliant
                    </button>
                    <button class="btn btn-skyblue-3">
                      <span class="material-symbols-rounded color-red">tab_close</span><br>
                      TICKET IS <br> NOT COMPLIANT
                    </button>
                    <button class="btn btn-skyblue-3">
                      <span class="material-symbols-rounded">cancel</span><br>
                      CANCEL  <br>TICKET
                    </button>
                    <button class="btn btn-skyblue-3">
                      <span class="material-symbols-rounded">print</span><br>
                      print <br>ticket
                    </button>
                    <button class="btn btn-skyblue-3">
                      <span class="material-symbols-rounded">attach_money</span><br>
                      PAY  <br>TICKET
                    </button>
                </div>
            </div>
        </div>
