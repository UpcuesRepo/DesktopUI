<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <!-- FAVICON -->
     <link rel="apple-touch-icon" sizes="57x57" href="../images/favicon/apple-icon-57x57.png">
     <link rel="apple-touch-icon" sizes="60x60" href="../images/favicon/apple-icon-60x60.png">
     <link rel="apple-touch-icon" sizes="72x72" href="../images/favicon/apple-icon-72x72.png">
     <link rel="apple-touch-icon" sizes="76x76" href="../images/favicon/apple-icon-76x76.png">
     <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-icon-114x114.png">
     <link rel="apple-touch-icon" sizes="120x120" href="../images/favicon/apple-icon-120x120.png">
     <link rel="apple-touch-icon" sizes="144x144" href="../images/favicon/apple-icon-144x144.png">
     <link rel="apple-touch-icon" sizes="152x152" href="../images/favicon/apple-icon-152x152.png">
     <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-icon-180x180.png">
     <link rel="icon" type="image/png" sizes="192x192"  href="../images/favicon/android-icon-192x192.png">
     <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="96x96" href="../images/favicon/favicon-96x96.png">
     <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
     <link rel="manifest" href="../images/favicon/manifest.json">
     <meta name="msapplication-TileColor" content="#ffffff">
     <meta name="msapplication-TileImage" content="../images/favicon/ms-icon-144x144.png">
     <meta name="theme-color" content="#ffffff">
     
    
     <!-- CSS -->
     <link href="../assets/dist/css/default.css" rel="stylesheet" />
     <title>IScrapRight</title>
  </head>
  <body>
        <h1>BUTTONS</h1>
        <div class="row">
            <div class="col-md-3 mb-3">
                <button class="btn btn-primary btn-md btn-h40">SAVE CUSTOMER</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <button class="btn btn-grey-5 btn-md btn-h40 with-icon letter-space7">
                    SELECT MATERIAL
                    <span class="material-symbols-rounded fs-20 ms-1">expand_circle_up</span>
                </button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-grey-5 btn-lg btn-h50 radius-xxl letter-space7">
                  LOGIN
                </button>
            </div>
            <div class="col-md-3 mb-5">
                <button class="btn btn-grey-5 btn-md fw-bold btn-h70 with-icon text-normal">
                    <span class="material-symbols-rounded fs-20 me-1">menu_open</span>
                    Open Tickets
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="action-btn d-flex flex-column">
                    <button class="btn btn-skyblue-3 btn-md border-right">
                      <span class="material-symbols-rounded color-green">done_all</span><br>
                      ticket is<br>compliant
                    </button>
                    <button class="btn btn-skyblue-3">
                      <span class="material-symbols-rounded color-red">tab_close</span><br>
                      TICKET IS <br> NOT COMPLIANT
                    </button>
                    <button class="btn btn-skyblue-3">
                      <span class="material-symbols-rounded">cancel</span><br>
                      CANCEL  <br>TICKET
                    </button>
                    <button class="btn btn-skyblue-3">
                      <span class="material-symbols-rounded">print</span><br>
                      print <br>ticket
                    </button>
                    <button class="btn btn-skyblue-3">
                      <span class="material-symbols-rounded">attach_money</span><br>
                      PAY  <br>TICKET
                    </button>
                </div>
            </div>
        </div>
    <script src="../assets/dist/js/all.min.js"></script>
  </body>
</html>
