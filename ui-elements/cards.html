    <div class="container">
        <h1>CARDS</h1>
        <!-- COMPLIANCE CHECKLIST CARD -->
        <div class="bg-grey-4 p-10-15 col-md-3 mb-3">
            <div class="fs-13 fw-extrabold color-primary text-caps mb-2">compliance checklist</div>
            <div class="d-flex align-items-center border-bottom-grey-5">
                <span class="material-symbols-rounded color-green fs-16 me-1">done_all</span>
                <div class="fs-sm color-green line-height26">Driverâ€™s License/ID</div>
            </div>
            <div class="d-flex align-items-center border-bottom-grey-5">
                <span class="material-symbols-rounded color-red fs-sm me-1">tab_close</span>
                <div class="fs-sm color-red line-height26">Signature</div>
            </div>
            <div class="d-flex align-items-center">
                <span class="material-symbols-rounded color-green fs-16 me-1">done_all</span>
                <div class="fs-sm color-green line-height26">License is Expired</div>
            </div>
        </div>

        <!-- TICKET CARD -->
        <div class="w-160 h-90 radius-10 shadow-md bg-grey-6 d-flex align-items-center justify-content-center mb-3">
          <div class="fs-md fw-extrabold letter-space7">#1 PET PLASTIC</div>
        </div>
        <div class="w-175 h-100p radius-10 shadow-md bg-white d-flex align-items-center justify-content-center mb-3">
          <div class="fs-md fw-extrabold letter-space7">#1 PET PLASTIC</div>
        </div>

        <!-- ACCOUNT LOGIN CARD -->
        <div class="col-md-5 mb-5 account-card radius-10 shadow-lg p-4">
          <div class="title mb-4"><span class="border-green">Account</span> Login</div>
          <div class="form-group mb-4">
            <label class="form-label label-lg">Username</label>
            <input type="email" class="form-control style-2 h-46" placeholder="">
          </div>
          <div class="form-group mb-4">
            <label class="form-label label-lg">Password</label>
            <input type="password" class="form-control style-2 h-46" placeholder="">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check form-inline">
              <input class="form-check-input add-after" type="checkbox" value="" id="check1">
              <label class="form-check-label style-1 ms-2" for="">
                Remember Me
              </label>
            </div>
            <a href="#" class="link-password">Forgot Password?</a>
          </div>
          <button class="btn btn-grey-5 btn-lg btn-h50 radius-xxl letter-space7">
            LOGIN
          </button>
        </div>
