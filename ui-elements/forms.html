      <div class="row mb-5 mt-5">
         <!--form input h-36  -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <label class="form-label">ID / Registration #:</label>
            <input type="email" class="form-control h-36" placeholder="">

        </div>

        <div class="col-md-3 mb-3">

              <option data-tokens="mustard">2</option>
              <option data-tokens="frosting">3</option>
            </select>
          </div>
        </div>

            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>


        <!-- image and signature upload -->
        <div class="col-md-6 mb-3">

                <div class="button-part w-100 h-100">
                  <label for="file-upload"><img src="../images/backgrounds/a2.jpg" class="h-40 w-40" alt=""><input type="file" id="file-upload" class="file-upload"></label>

                <div class="button-part d-flex justify-content-center h-100">
