<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <!-- FAVICON -->
     <link rel="apple-touch-icon" sizes="57x57" href="../images/favicon/apple-icon-57x57.png">
     <link rel="apple-touch-icon" sizes="60x60" href="../images/favicon/apple-icon-60x60.png">
     <link rel="apple-touch-icon" sizes="72x72" href="../images/favicon/apple-icon-72x72.png">
     <link rel="apple-touch-icon" sizes="76x76" href="../images/favicon/apple-icon-76x76.png">
     <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-icon-114x114.png">
     <link rel="apple-touch-icon" sizes="120x120" href="../images/favicon/apple-icon-120x120.png">
     <link rel="apple-touch-icon" sizes="144x144" href="../images/favicon/apple-icon-144x144.png">
     <link rel="apple-touch-icon" sizes="152x152" href="../images/favicon/apple-icon-152x152.png">
     <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-icon-180x180.png">
     <link rel="icon" type="image/png" sizes="192x192"  href="../images/favicon/android-icon-192x192.png">
     <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="96x96" href="../images/favicon/favicon-96x96.png">
     <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
     <link rel="manifest" href="../images/favicon/manifest.json">
     <meta name="msapplication-TileColor" content="#ffffff">
     <meta name="msapplication-TileImage" content="../images/favicon/ms-icon-144x144.png">
     <meta name="theme-color" content="#ffffff">
     
    
     <!-- CSS -->
     <link href="../assets/dist/css/default.css" rel="stylesheet" />
     <title>IScrapRight</title>
  </head>
  <body>
    <div class="container">
      <h1>Forms</h1>
      <div class="row mb-5 mt-5">
         <!--form input h-36  -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <label class="form-label">ID / Registration #:</label>
            <input type="email" class="form-control h-36" placeholder="">
          </div>
        </div>
        <!-- form input h-40 -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <label class="form-label">ID / Registration #:</label>
            <input type="email" class="form-control h-40" placeholder="Driverâ€™s License/ID#">
          </div>
        </div>
        <!-- drop down -->
        <div class="col-md-3 mb-3">
          <div class="form-group mb-3">
            <label class="form-label">Floating Select</label>
            <select class="selectpicker" data-live-search="true">
              <option data-tokens="ketchup mustard">1</option>
              <option data-tokens="mustard">2</option>
              <option data-tokens="frosting">3</option>
            </select>
          </div>
        </div>

        <!-- calender -->
        <div class="col-md-3 mb-3">
          <div class="form-group">
            <label class="form-label">Pickup Date:</label>
            <input type="date" class="form-control h-40" placeholder="ID Expiration">
          </div>
        </div>

        <!-- toggle switch -->
        <div class="col-md-3 mb-3">
          <label class="switch custom-switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

        <!-- image and signature upload -->
        <div class="col-md-6 mb-3">
            <div class="upload-box border-grey d-flex align-items-center h-60">
              <form method="post" class="browse-file" enctype="multipart/form-data" action="">
                <span id="filename" class="filename"></span>
                <div class="button-part w-100 h-100">
                  <label for="file-upload"><img src="../images/backgrounds/a2.jpg" class="h-40 w-40" alt=""><input type="file" id="file-upload" class="file-upload"></label>
                </div>
              </form>
              <form method="post" class="browse-file sign" enctype="multipart/form-data" action="">
                <span id="filename-2" class="filename"></span>
                <div class="button-part d-flex justify-content-center h-100">
                  <label for="file-upload-2">UPLOAD SIGNATURE<input type="file" id="file-upload-2" class="file-upload"></label>
                </div>
              </form>
              <a href="#" class="cancel-upload-btn">
                <span class="material-symbols-rounded me-2 color-white radius-50 h-20 w-20 fs-20">close</span>
              </a>
            </div>
        </div>

        <div class="col-md-3 mb-3">
          <div class="upload-box id-upload d-flex align-items-center h-190 w-100">
            <form method="post" class="browse-file w-100" enctype="multipart/form-data" action="">
              <span id="filename-3" class="filename"></span>
              <div class="button-part w-100 h-100">
                <label for="file-upload-3"><img src="../images/backgrounds/ID-Image (1).png" class="h-100 w-100" alt=""><input type="file" id="file-upload-3" class="file-upload"></label>
              </div>
            </form>
          </div>
        </div>

        
        <!-- form input h-46 style-2 -->
        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label class="form-label label-lg">ID / Registration #:</label>
            <input type="email" class="form-control style-2 h-46" placeholder="">
          </div>
        </div>

        <!-- form input h-32 style-3 -->
        <div class="col-md-4 mb-3 bg-black">
          <div class="form-group">
            <label class="form-label label-lg">ID / Registration #:</label>
            <input type="email" class="form-control style-3 h-32" placeholder="">
          </div>
        </div>

        <!-- CHECKBOX -->
        <div class="col-md-3 mb-3">
          <div class="form-check form-inline">
            <input class="form-check-input add-after" type="checkbox" value="" id="check1">
            <label class="form-check-label style-1 ms-2" for="check1">
              Default checkbox
            </label>
          </div>
        </div>
        <!-- END CHECKBOX -->


      </div>
    
    <script src="../assets/dist/js/all.min.js"></script>
  </body>
</html>
